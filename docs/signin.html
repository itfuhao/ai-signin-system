<!DOCTYPE html>
<html>
<head>
    <title>AI智能签到系统 - 人脸识别签到</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #050816 0%, #111827 100%);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 粒子背景（保留动态交互） */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.9;
        }
        /* AI能量核心装饰 */
        .ai-core {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }
        .core-1 {
            top: 20%;
            left: 20%;
            width: 380px;
            height: 380px;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.3) 0%, transparent 75%);
        }
        .core-2 {
            bottom: 25%;
            right: 18%;
            width: 330px;
            height: 330px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 75%);
        }
        /* 签到卡片（3D毛玻璃+hover上浮） */
        .signin-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 70px 40px;
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 32px;
            box-shadow: 0 0 80px rgba(74, 222, 128, 0.15);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .signin-container:hover {
            box-shadow: 0 0 100px rgba(74, 222, 128, 0.25);
            transform: translateY(-8px);
        }
        /* 成功图标（呼吸光效） */
        .success-icon {
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            position: relative;
        }
        .icon-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(74, 222, 128, 0.6), 0 0 25px rgba(34, 197, 94, 0.4);
            animation: iconPulse 2s infinite alternate;
        }
        .check-icon {
            color: white;
            font-size: 90px;
            z-index: 1;
        }
        .icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.6) 0%, transparent 80%);
            animation: iconGlow 3s infinite alternate;
        }
        /* 标题样式 */
        .signin-title {
            color: white;
            font-size: 40px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .signin-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }
        /* 摄像头容器（霓虹边框） */
        .camera-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #4ade80;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
        }
        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        #canvas {
            display: none;
        }
        /* 人脸操作按钮（hover光效） */
        .face-btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .face-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }
        .face-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        /* 功能按钮（上浮效果） */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .signin-btn {
            padding: 18px 45px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border: none;
            border-radius: 16px;
            color: #050816;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 30px rgba(74, 222, 128, 0.3);
        }
        .back-btn {
            padding: 18px 45px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        }
        .signin-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(74, 222, 128, 0.5);
            background: linear-gradient(135deg, #34d399, #16a34a);
        }
        .back-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }
        /* 底部版权 */
        .copyright {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            text-align: center;
            margin-top: 60px;
            letter-spacing: 0.3px;
        }
        /* 核心动画（全部保留） */
        @keyframes iconPulse {
            0% { box-shadow: 0 0 40px rgba(74, 222, 128, 0.5), 0 0 20px rgba(34, 197, 94, 0.3); }
            100% { box-shadow: 0 0 60px rgba(74, 222, 128, 0.7), 0 0 30px rgba(34, 197, 94, 0.5); }
        }
        @keyframes iconGlow {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }
        /* 响应式适配 */
        @media (max-width: 768px) {
            .ai-core { display: none; }
            .signin-container { margin: 0 25px; padding: 60px 30px; }
            .success-icon { width: 150px; height: 150px; }
            .check-icon { font-size: 75px; }
            .signin-title { font-size: 32px; }
            .face-btn, .signin-btn, .back-btn { padding: 14px 25px; font-size: 16px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="ai-core core-1"></div>
    <div class="ai-core core-2"></div>

    <div class="signin-container">
        <div class="success-icon">
            <div class="icon-circle">
                <i class="fas fa-user-check check-icon"></i>
            </div>
            <div class="icon-glow"></div>
        </div>

        <h2 class="signin-title">AI人脸识别签到</h2>
        <p class="signin-desc">请开启摄像头，完成人脸验证<br>系统将自动识别并完成签到</p>

        <!-- 摄像头容器 -->
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <!-- 人脸操作按钮 -->
        <div class="face-btn-group">
            <button class="face-btn" onclick="startCamera()">
                <i class="fas fa-video"></i> 开启摄像头
            </button>
            <button class="face-btn" onclick="captureFace()">
                <i class="fas fa-camera"></i> 采集人脸
            </button>
            <button class="face-btn" onclick="registerFace()">
                <i class="fas fa-save"></i> 录入人脸
            </button>
        </div>

        <!-- 功能按钮 -->
        <div class="btn-group">
            <button class="signin-btn" onclick="faceSignin()">
                <i class="fas fa-id-card"></i> 人脸识别签到
            </button>
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> 返回登录页
            </button>
        </div>

        <p class="copyright">© 2025 AI Sign-in System | 科技驱动 · 安全高效</p>
    </div>

    <script>
        // 粒子背景初始化（保留动态交互）
        particlesJS("particles-js", {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 900 } },
                color: { value: "#4ade80" },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: true },
                size: { value: 3, random: true, min: 1 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#4ade80",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 160, line_linked: { opacity: 0.6 } },
                    push: { particles_nb: 8 }
                }
            },
            retina_detect: true
        });

        // 替换后的代码
const backendUrl = "http://172.16.221.1:5000";
const registerFaceUrl = `${backendUrl}/register_face`;
const faceSigninUrl = `${backendUrl}/face_signin`;

        // 摄像头相关变量
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;

        // 开启摄像头
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(mediaStream => {
                        stream = mediaStream;
                        video.srcObject = stream;
                        video.play();
                        alert('摄像头开启成功，请对准人脸！');
                    })
                    .catch(err => {
                        console.log('摄像头开启失败：', err);
                        alert('摄像头开启失败，请允许权限或检查设备！');
                    });
            } else {
                alert('您的浏览器不支持摄像头调用，请升级！');
            }
        }

        // 采集人脸（转为Base64）
        function captureFace() {
            if (!stream) {
                alert('请先开启摄像头！');
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let faceBase64 = canvas.toDataURL('image/jpeg');
            localStorage.setItem('face_image', faceBase64);
            alert('人脸采集成功！');
            return faceBase64;
        }

        // 录入人脸到后端
        async function registerFace() {
            let faceBase64 = localStorage.getItem('face_image') || captureFace();
            try {
                const response = await fetch(registerFaceUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ face_image: faceBase64 }),
                    mode: 'cors'
                });
                const result = await response.json();
                alert(result.msg);
            } catch (error) {
                console.log('人脸录入异常：', error);
                alert('网络错误，请检查后端是否运行！');
            }
        }

        // 人脸识别签到
        async function faceSignin() {
            let faceBase64 = localStorage.getItem('face_image') || captureFace();
            try {
                const response = await fetch(faceSigninUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ face_image: faceBase64 }),
                    mode: 'cors'
                });
                const result = await response.json();
                alert(result.msg + (result.data ? `\n签到时间：${result.data.signin_time}` : ''));
            } catch (error) {
                console.log('签到异常：', error);
                alert('网络错误，请检查后端是否运行！');
            }
        }

        // 返回登录页
        function goBack() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
