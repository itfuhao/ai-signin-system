<!DOCTYPE html>
<html>
<head>
    <title>AI智能签到系统 - 人脸识别签到</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 保留原样式，新增摄像头容器样式 */
        .camera-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #4ade80;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
        }
        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        #canvas {
            display: none;
        }
        .face-btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .face-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .face-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        /* 其他样式保留不变 */
    </style>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="ai-core core-1"></div>
    <div class="ai-core core-2"></div>

    <div class="signin-container">
        <div class="success-icon">
            <div class="icon-circle">
                <i class="fas fa-user-check check-icon"></i> <!-- 替换为人脸图标 -->
            </div>
            <div class="icon-glow"></div>
        </div>

        <h2 class="signin-title">AI人脸识别签到</h2>
        <p class="signin-desc">请开启摄像头，完成人脸验证<br>系统将自动识别并完成签到</p>

        <!-- 新增摄像头容器 -->
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <!-- 人脸操作按钮 -->
        <div class="face-btn-group">
            <button class="face-btn" onclick="startCamera()">
                <i class="fas fa-video"></i> 开启摄像头
            </button>
            <button class="face-btn" onclick="captureFace()">
                <i class="fas fa-camera"></i> 采集人脸
            </button>
            <button class="face-btn" onclick="registerFace()">
                <i class="fas fa-save"></i> 录入人脸
            </button>
        </div>

        <div class="btn-group">
            <button class="signin-btn" onclick="faceSignin()">
                <i class="fas fa-id-card"></i> 人脸识别签到
            </button>
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> 返回登录页
            </button>
        </div>

        <p class="copyright">© 2025 AI Sign-in System | 人脸识别版</p>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 900 } },
                color: { value: "#4ade80" },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: true },
                size: { value: 3, random: true, min: 1 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#4ade80",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 160, line_linked: { opacity: 0.6 } },
                    push: { particles_nb: 8 }
                }
            },
            retina_detect: true
        });

        // 后端地址配置
        const backendUrl = "https://itfuhao.pythonanywhere.com";
        const registerFaceUrl = `${backendUrl}/register_face`;
        const faceSigninUrl = `${backendUrl}/face_signin`;
        const normalSigninUrl = `${backendUrl}/signin`;

        // 摄像头相关变量
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;

        // 开启摄像头
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (mediaStream) {
                        stream = mediaStream;
                        video.srcObject = stream;
                        video.play();
                        alert('摄像头开启成功，请对准人脸！');
                    })
                    .catch(function (err) {
                        console.log('摄像头开启失败：', err);
                        alert('摄像头开启失败，请允许摄像头权限或检查设备！');
                    });
            } else {
                alert('您的浏览器不支持摄像头调用，请升级浏览器！');
            }
        }

        // 采集人脸（转为Base64）
        function captureFace() {
            if (!stream) {
                alert('请先开启摄像头！');
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let faceBase64 = canvas.toDataURL('image/jpeg');
            localStorage.setItem('face_image', faceBase64); // 临时存储
            alert('人脸采集成功！');
            return faceBase64;
        }

        // 录入人脸到后端
        async function registerFace() {
            let faceBase64 = localStorage.getItem('face_image');
            if (!faceBase64) {
                faceBase64 = captureFace();
            }
            try {
                const response = await fetch(registerFaceUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ face_image: faceBase64 }),
                    mode: 'cors'
                });
                const result = await response.json();
                if (result.code === 200) {
                    alert('人脸录入成功！现在可以进行人脸识别签到');
                } else {
                    alert(result.msg);
                }
            } catch (error) {
                console.log('人脸录入异常：', error);
                alert('网络错误！请检查后端是否正常运行');
            }
        }

        // 人脸识别签到
        async function faceSignin() {
            let faceBase64 = localStorage.getItem('face_image');
            if (!faceBase64) {
                faceBase64 = captureFace();
            }
            try {
                const response = await fetch(faceSigninUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ face_image: faceBase64 }),
                    mode: 'cors'
                });
                const result = await response.json();
                if (result.code === 200) {
                    alert(result.msg);
                } else {
                    alert(result.msg);
                }
            } catch (error) {
                console.log('人脸识别异常：', error);
                alert('网络错误！请检查后端是否正常运行');
            }
        }

        // 普通签到（保留）
        async function signinAgain() {
            try {
                const response = await fetch(normalSigninUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors'
                });
                const result = await response.json();
                if (result.code === 200) {
                    alert('再次签到成功！');
                } else {
                    alert('签到失败，请重试～');
                }
            } catch (error) {
                console.log('签到请求异常：', error);
                alert('网络错误！请检查后端是否正常运行');
            }
        }

        function goBack() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
