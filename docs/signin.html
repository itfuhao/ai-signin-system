<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI签到系统 - 签到</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; position: relative; overflow: hidden; }
        #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .signin-container { max-width: 400px; margin: 100px auto; padding: 0 20px; }
        .signin-box { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; margin-bottom: 30px; color: #333; }
        button { width: 100%; padding: 14px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #218838; }
        .back { text-align: center; margin-top: 20px; font-size: 16px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <!-- 粒子动态背景Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- 签到面板 -->
    <div class="signin-container">
        <div class="signin-box">
            <h2>AI签到页面</h2>
            <button id="signinBtn">开始AI签到</button>
            <div class="back"><a href="login.html">返回登录页</a></div>
        </div>
    </div>

    <!-- 粒子效果核心JS + 签到功能JS -->
    <script>
        // 1. 粒子动态背景（与登录页一致）
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = `rgba(${Math.random()*155+100}, ${Math.random()*255}, ${Math.random()*155+100}, 0.7)`; // 淡绿/淡青系
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles(count = 100) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // 2. 签到功能（与后端匹配）
        document.querySelector('#signinBtn').addEventListener('click', async () => {
            try {
                // 关键：替换为你的Render后端签到地址！
                const backendSigninUrl = 'https://ai-signin-backend.onrender.com/signin';
                const response = await fetch(backendSigninUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const res = await response.json();
                if (res.code === 200) {
                    alert('签到成功！' + res.msg);
                } else {
                    alert('签到失败：' + res.msg);
                }
            } catch (error) {
                console.error('签到失败：', error);
                alert('网络错误，请重试！');
            }
        });
    </script>
</body>
</html>
