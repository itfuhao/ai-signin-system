<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI签到系统 - 登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; position: relative; overflow: hidden; }
        /* 粒子背景容器（全屏，层级在最下层） */
        #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        /* 登录面板样式 */
        .login-container { max-width: 400px; margin: 100px auto; padding: 0 20px; }
        .login-box { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; margin-bottom: 30px; color: #333; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        input:focus { border-color: #007bff; box-shadow: 0 0 8px rgba(0, 123, 255, 0.2); }
        button { width: 100%; padding: 12px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        .tip { color: #666; text-align: center; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <!-- 粒子动态背景Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- 登录面板 -->
    <div class="login-container">
        <div class="login-box">
            <h2>AI签到系统</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="请输入账号" value="admin">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="请输入密码" value="123456">
            </div>
            <button id="loginBtn">安全登录</button>
            <div class="tip">默认账号：admin | 密码：123456</div>
        </div>
    </div>

    <!-- 粒子效果核心JS + 登录功能JS -->
    <script>
        // 1. 粒子动态背景实现
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        // 设置Canvas尺寸为全屏
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; // 随机x坐标
                this.y = Math.random() * canvas.height; // 随机y坐标
                this.size = Math.random() * 3 + 1; // 粒子大小（1-4px）
                this.speedX = Math.random() * 0.5 - 0.25; // x方向速度（-0.25~0.25）
                this.speedY = Math.random() * 0.5 - 0.25; // y方向速度（-0.25~0.25）
                this.color = `rgba(${Math.random()*100+155}, ${Math.random()*100+155}, ${Math.random()*255}, 0.7)`; // 淡蓝/淡紫系
            }

            // 更新粒子位置
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                // 边界碰撞反弹
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            // 绘制粒子
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // 创建粒子（数量可调整，越多越密集）
        function initParticles(count = 100) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清空画布
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate); // 循环动画
        }

        // 初始化粒子并启动动画
        initParticles();
        animate();

        // 2. 登录功能（与后端匹配）
        document.querySelector('#loginBtn').addEventListener('click', async () => {
            const username = document.querySelector('#username').value.trim();
            const password = document.querySelector('#password').value.trim();

            if (!username || !password) {
                alert('请输入账号和密码！');
                return;
            }

            try {
                // 关键：替换为你的Render后端登录地址！
                const backendLoginUrl = 'https://ai-signin-backend.onrender.com/login';
                const response = await fetch(backendLoginUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const res = await response.json();
                if (res.code === 200) {
                    alert('登录成功！即将跳转至签到页');
                    window.location.href = 'signin.html';
                } else {
                    alert('账号或密码错误：' + res.msg);
                }
            } catch (error) {
                console.error('登录失败：', error);
                alert('网络错误！请检查后端是否正常运行');
            }
        });
    </script>
</body>
</html>
